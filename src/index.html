<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The US" />
    <meta name="author" content="Danzell Crowell" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/logo_white.svg')%>"
          alt="Around The U.S Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau_compressed.png')%>"
            alt="Avatar"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copy">&copy; 2024 Danzell Crowell</p>
      </footer>
    </div>

    <!--Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form" novalidate>
          <label class="modal__form-container">
            <input
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              class="modal__input"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__form-container">
            <input
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              class="modal__input"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add Image Modal-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__form-container">
            <input
              type="text"
              name="title"
              id="add-card-title"
              placeholder="Title"
              class="modal__input"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="add-card-title-error"></span>
          </label>

          <label class="modal__form-container">
            <input
              type="url"
              name="url"
              id="add-card-url"
              placeholder="Image URL"
              class="modal__input"
              required
            />
            <span class="modal__error" id="add-card-url-error"></span>
          </label>

          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!-----Preview Image----->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button class="modal__close" id="modal-close-button"></button>
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__image-caption"></p>
      </div>
    </div>
    <!---------Template Card------------>
    <template id="card-template">
      <li class="card">
        <img
          src="<%=require('./images/trashCanGroupPics.svg')%>"
          alt="trash-icon"
          class="card__delete"
        />
        <img src="" alt="Card image" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
    <!--<script type="module" src="./pages/index.js"></script>-->
    <!--<script src="./components/FormValidator.js"></script>-->
    <!--<script src="./components/validation.js"></script> -->
  </body>
</html>
